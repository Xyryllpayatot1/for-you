<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you forgive me?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#6d28d9;
      --bg2:#a78bfa;
      --text:#f5f3ff;
      --card:#2e1065;
      --accent:#c4b5fd;
    }
    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(1200px 800px at 20% 20%, rgba(255,255,255,.08), transparent 60%),
                  radial-gradient(900px 700px at 80% 0%, rgba(255,255,255,.06), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      display:grid; place-items:center;
      overflow:hidden;
    }
    .card{
      position:relative;
      width:min(720px, 92vw);
      padding:clamp(18px, 3vw, 28px);
      border-radius:24px;
      background: rgba(46,16,101, .75);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.08);
      text-align:center;
    }
    .gif-wrap img{
      width:min(260px, 70vw);
      border-radius:18px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
      transition: transform .3s ease;
    }
    .gif-wrap img:hover{ transform: scale(1.03); }
    .buttons-area{
      position:relative;
      height:160px;
      margin-top: 8px;
      user-select:none;
    }
    .btn{
      position:relative;
      padding:14px 28px;
      margin: 10px 12px;
      border-radius:999px;
      background: linear-gradient(180deg, var(--accent), #9b8afc);
      color:#2e1065;
      font-weight:800;
      border:none;
      cursor:pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
      transition: transform .12s ease, box-shadow .2s ease;
    }
    .btn.no{
      position:absolute;
      left:50%; top:50%; transform: translate(-50%,-50%);
      background: linear-gradient(180deg, #e9d5ff, var(--accent));
    }
    .hidden{ display:none; }
    .success{ display:grid; place-items:center; gap:8px; min-height:260px; }
    .heart{ position:fixed; bottom:-40px; font-size:24px; opacity:.85; pointer-events:none; animation: floatUp 4.5s linear forwards; }
    @keyframes floatUp{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); opacity:.9; }
      100%{ transform: translateY(-120vh) translateX(var(-- drift, 40px)) rotate(20deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you forgive me?</h1>
    <p class="sub">Pretty please? ðŸ¥ºðŸ’œ</p>
    <div class="gif-wrap">
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cute pleading gif">
    </div>
    <div class="buttons-area" id="playground">
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" id="noBtn">No</button>
    </div>
    <div class="success hidden" id="success">
      <h2>MYBABYHONEYBUNCHSUGARPLUMPLUMM</h2>
      <p id="yippeeText" class="hidden">YIPEEEEEE!! ILOVEYOUSOMUCH BABYYY</p>
    </div>
  </div>
  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const success = document.getElementById('success');
    const playground = document.getElementById('playground');
    const yippeeText = document.getElementById('yippeeText');

    function jumpNoButton(){
      const area = playground.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 8;
      const maxX = area.width - btnRect.width - pad;
      const maxY = area.height - btnRect.height - pad;
      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad, Math.random() * maxY);
      noBtn.style.left = x + 'px';
      noBtn.style.top  = y + 'px';
      noBtn.style.transform = 'translate(0,0)';
    }

    ['mouseover','mousedown','touchstart'].forEach(evt=>{
      noBtn.addEventListener(evt, e=>{
        e.preventDefault();
        jumpNoButton();
      }, {passive:false});
    });

    yesBtn.addEventListener('click', ()=>{
      playground.classList.add('hidden');
      success.classList.remove('hidden');
      setTimeout(()=>{
        yippeeText.classList.remove('hidden');
      }, 800);
      spawnHearts(24);
    });

    function spawnHearts(n){
      for(let i=0;i<n;i++){
        setTimeout(()=>{
          const h = document.createElement('div');
          h.className='heart';
          h.textContent = ['ðŸ’œ','ðŸ’Ÿ','ðŸ’–','ðŸ’—'][Math.floor(Math.random()*4)];
          h.style.left = Math.random()*100 + 'vw';
          h.style.setProperty('--drift', (Math.random()*120-60)+'px');
          h.style.fontSize = (18 + Math.random()*28) + 'px';
          document.body.appendChild(h);
          setTimeout(()=>h.remove(), 5000);
        }, i*120);
      }
    }
  </script>
</body>
</html>
